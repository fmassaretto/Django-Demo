<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FoodLog</title>
    <meta name="description" content="Log your food to control your diet">
    <meta name="keywords" content="foodlog">
  </head>
  <body>
    <h1>In development...</h1>
    <ul>
      {% for food in foods %}
        <li>
          <h2>Meal type: {{ food.meal_type }}</h2>
          <p>Calories: {{ food.calories }}</p>
          <p>Fat: {{ food.fats }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
