<!DOCTYPE html>
<html>
  <head>
    <title>FoodLog</title>
  </head>
  <body>
    <h1>Test</h1>
    <ul>
      {% for food in foods %}
      <li>
        <h2>Meal type: {{ food.meal_type }}</h2>
        <p>Calories: {{ food.calories }}</p>
        <p>Fat: {{ food.fats }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
